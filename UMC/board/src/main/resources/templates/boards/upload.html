<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>
<body>
<div class="container card mt-5">
    <div class="card-body">
    <form th:action="@{upload}" method="post">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목</label> <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">작성자</label> <input type="text" class="form-control" id="name" name="name">
        </div>
        내용  <textarea class="form-control" name="content"></textarea>

        <button type="submit" class="btn btn-success mt-3 mb-3">작성 완료</button>
        <button type="button" onClick="history.back()" class="btn btn-danger mt-3 mb-3">취소</button>
    </form>
    </div>
</div>
</body>
</html>
