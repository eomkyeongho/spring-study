<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>글 수정 - [[${halo.title}]]</title>
</head>

<body>
<div class="container card mt-5">
    <form th:action="@{/board/update}" th:method="post" style="display:inline">
        <div class="card-body">
            <div class="mb-3 mt-3">
                <label for="boardId" class="form-label">글 번호</label> <input type="text" class="form-control" id="boardId" th:value="${halo.boardId}" disabled>
            </div>
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">제목</label> <input type="text" class="form-control" id="title" th:value="${halo.title}" name="title">
            </div>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">작성자</label> <input type="text" class="form-control" id="name" th:value="${halo.name}" disabled>
            </div>
            내용  <textarea class="form-control" th:text="${halo.content}" name="content"></textarea>
            <p class="mt-1">조회수  [[${halo.read}]]</p>
    <div>
        <input style="display:none" name="boardId" th:value="${halo.boardId}">
        <input style="display:none" name="name" th:value="${halo.name}">
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <button type="button" onClick="history.back()" class="btn btn-success">이전</button>
    </div>
        </div>
    </form>
</div>
</body>
</html>
