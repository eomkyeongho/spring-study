<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>글 읽기 - [[${halo.title}]]</title>
</head>

<body>
<div class="container card mt-5">
    <div class="card-body">
    <div class="mb-3 mt-3">
        <label for="boardId" class="form-label">글 번호</label> <input type="text" class="form-control" id="boardId" th:value="${halo.boardId}" disabled>
    </div>
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목</label> <input type="text" class="form-control" id="title" th:value="${halo.title}" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">작성자</label> <input type="text" class="form-control" id="name" th:value="${halo.name}" disabled>
        </div>
    내용  <textarea class="form-control" th:text="${halo.content}" disabled></textarea>
    <p class="mt-1">조회수  [[${halo.read}]]</p>
    <div>
        <form th:action="@{/board/update}" th:method="get" style="display:inline">
            <input style="display:none" name="boardId" th:value="${halo.boardId}">
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <form th:action="@{/board/delete}" th:method="get" style="display:inline">
            <input style="display:none" name="boardId" th:value="${halo.boardId}">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
        <a th:href="@{/board/main}"><button type="button" class="btn btn-success">글 목록</button></a>
    </div>
</div>
</div>
</body>
</html>
